<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Shop - Ultimate Fitness Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
        }

        /* Header Styles */
        .shop-header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: #ff4d4d;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
        }

        /* Category Navigation */
        .category-nav {
            display: flex;
            gap: 2rem;
            animation: slideIn 0.5s ease-out;
        }

        .category-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .category-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff4d4d;
            transition: width 0.3s ease;
        }

        .category-btn:hover::after {
            width: 100%;
        }

        .category-btn.active {
            color: #ff4d4d;
        }

        /* Cart Icon */
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4d4d;
            color: white;
            padding: 2px 8px;
            border-radius: 50%;
            font-size: 0.8rem;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        /* Shop Items Grid */
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 3rem 2rem;
        }

        .shop-item {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .shop-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .shop-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .shop-item:hover img {
            transform: scale(1.05);
        }

        .add-to-cart {
            background: linear-gradient(45deg, #00cc66, #00b359);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        /* Payment Page Styles */
        .payment-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1a1a1a;
            border-radius: 15px;
        }

        .payment-items {
            margin: 2rem 0;
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #2a2a2a;
            margin: 1rem 0;
            border-radius: 10px;
        }

        .payment-form {
            display: grid;
            gap: 1.5rem;
        }

        .payment-form input {
            padding: 1rem;
            background: #2a2a2a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
        }

        .payment-total {
            font-size: 1.5rem;
            text-align: right;
            margin: 2rem 0;
            color: #00cc66;
        }

    </style>
</head>
<body>
    <!-- Gym Shop Header -->
    <header class="shop-header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Gym</a>
        
        <nav class="category-nav">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="nutrition">Nutrition</button>
            <button class="category-btn" data-category="equipment">Equipment</button>
            <button class="category-btn" data-category="apparel">Apparel</button>
            <button class="category-btn" data-category="accessories">Accessories</button>
        </nav>

        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <!-- Shop Items Container -->
    <div class="container">
        <div class="shop-items">
            <!-- Nutrition Items -->
            <div class="shop-item" data-category="nutrition">
                <img src="protein-powder.jpg" alt="Whey Protein">
                <h3>Gold Standard Whey</h3>
                <p>$54.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="shop-item" data-category="nutrition">
                <img src="pre-workout.jpg" alt="Pre-Workout">
                <h3>Nitro Pre-Workout</h3>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Equipment Items -->
            <div class="shop-item" data-category="equipment">
                <img src="dumbbells.jpg" alt="Dumbbells">
                <h3>Pro Adjustable Dumbbells</h3>
                <p>$199.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- More Items... -->
        </div>
    </div>

    <script>
        // Cart System
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartIcon = document.querySelector('.cart-icon');
        const cartCount = document.querySelector('.cart-count');

        // Category Filter
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                document.querySelectorAll('.shop-item').forEach(item => {
                    item.style.display = (category === 'all' || item.dataset.category === category) ? 
                        'block' : 'none';
                });
            });
        });

        // Add to Cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const item = button.closest('.shop-item');
                const product = {
                    name: item.querySelector('h3').textContent,
                    price: parseFloat(item.querySelector('p').textContent.replace('$', '')),
                    image: item.querySelector('img').src
                };
                
                const existingItem = cart.find(i => i.name === product.name);
                if(existingItem) {
                    existingItem.quantity++;
                } else {
                    product.quantity = 1;
                    cart.push(product);
                }
                
                updateCartDisplay();
                saveCart();
                animateCartIcon();
            });
        });

        // Cart Functions
        function updateCartDisplay() {
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function animateCartIcon() {
            cartIcon.style.transform = 'scale(1.2)';
            setTimeout(() => cartIcon.style.transform = 'scale(1)', 300);
        }

        // Go to Payment Page
        cartIcon.addEventListener('click', () => {
            if(cart.length > 0) {
                window.location.href = 'payment.html';
            }
        });

        // Initialize cart display
        updateCartDisplay();
    </script>
</body>
</html>
